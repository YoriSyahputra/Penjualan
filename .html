<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Interaktif</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .header-section {
      position: relative;
      overflow: hidden;
      padding: 3rem 0;
      background: linear-gradient(45deg, #4338ca, #ab7aff);
      background-size: 400% 400%;
      animation: gradientBG 3s ease infinite;
    }
    
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .text-center {
      text-align: center;
    }
    
    .text-white {
      color: white;
    }
    
    .heading {
      font-size: 3rem;
      font-weight: bold;
      display: inline-flex;
      flex-wrap: wrap;
    }
    
    .word {
      display: inline-block;
      margin-right: 0.5rem; /* Mengatur jarak antar kata */
    }
    
    .letter {
      display: inline-block;
      transition: transform 0.3s ease;
      position: relative;
    }
    
    @media (min-width: 768px) {
      .heading {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <section class="header-section">
    <div class="container">
      <div class="text-center text-white">
        <h1 class="heading">
          <span class="word">
            <span class="letter">C</span>
            <span class="letter">A</span>
            <span class="letter">R</span>
            <span class="letter">I</span>
          </span>
          <span class="word">
            <span class="letter">B</span>
            <span class="letter">a</span>
            <span class="letter">r</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
          </span>
          <span class="word">
            <span class="letter">Y</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
          </span>
          <span class="word">
            <span class="letter">K</span>
            <span class="letter">a</span>
            <span class="letter">m</span>
            <span class="letter">u</span>
          </span>
          <span class="word">
            <span class="letter">S</span>
            <span class="letter">u</span>
            <span class="letter">k</span>
            <span class="letter">a</span>
          </span>
          <span class="word">
            <span class="letter">d</span>
            <span class="letter">i</span>
          </span>
          <span class="word">
            <span class="letter">s</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">i</span>
          </span>
        </h1>
      </div>
    </div>
  </section>

  <script>
    // Efek hover hanya untuk huruf di dalam masing-masing kata
    const letters = document.querySelectorAll('.letter');
    
    letters.forEach(letter => {
      letter.addEventListener('mouseover', () => {
        // Skala huruf yang dihover
        letter.style.transform = 'scale(1.8)';
        
        // Skala huruf sebelumnya (jika ada) dalam kata yang sama
        const prev = letter.previousElementSibling;
        if (prev && prev.classList.contains('letter')) {
          prev.style.transform = 'scale(1.3)';
        }
        
        // Skala huruf berikutnya (jika ada) dalam kata yang sama
        const next = letter.nextElementSibling;
        if (next && next.classList.contains('letter')) {
          next.style.transform = 'scale(1.3)';
        }
      });
      
      letter.addEventListener('mouseout', () => {
        // Reset skala semua huruf dalam kata yang sama
        const parent = letter.parentElement;
        parent.querySelectorAll('.letter').forEach(l => {
          l.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
