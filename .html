<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tag untuk mengubah warna address bar pada Chrome di Android -->
  <meta name="theme-color" content="#000000">
  <title>Contoh Theme Color</title>
</head>
<body>
  <h1>Halo, Dunia!</h1>
  <p>Halaman ini menggunakan meta tag theme-color untuk mengubah warna address bar.</p>
</body>
</html>
