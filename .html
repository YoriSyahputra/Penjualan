<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Icons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="grid grid-cols-2 gap-8 text-center">
    <!-- Shirt Icon -->
    <div class="flex flex-col items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16s1-2 4-2 4 2 4 2 2-2 4-2 4 2 4 2v4H4v-4z"/>
      </svg>
      <p class="mt-4 text-lg font-semibold">Shirt</p>
    </div>

    <!-- Shoes Icon -->
    <div class="flex flex-col items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15s-1 0-1-1 1-3 6-3 6 3 6 3-1 1-1 1H5z"/>
      </svg>
      <p class="mt-4 text-lg font-semibold">Shoes</p>
    </div>
  </div>
</body>
</html>
